version: '3'

services:
    redis:
        image: redis:alpine
        restart: always
        ports:
            - '6379:6379'
        volumes:
            - redis-data:/data

    rsshub:
        image: diygod/rsshub
        restart: always
        ports:
            - '1200:1200'
        environment:
            NODE_ENV: production
            CACHE_TYPE: redis
            REDIS_URL: 'redis://redis:6379/'
            PUPPETEER_WS_ENDPOINT: 'ws://browserless:3000'  # marked
        depends_on:
            - redis

volumes:
    redis-data:
